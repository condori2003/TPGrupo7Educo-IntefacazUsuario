<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | EduCo</title>
    <link rel="stylesheet" href="../css/stylesLogin.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/a865a7002e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <h1 class="brand"><a href="inicio.html" style="text-decoration: none; color: white;">EduCo</a></h1>
            </div>
            <ul class="navbar-links">
                <li><a class="nav-link" href="inicio.html">Inicio</a></li> 
                <li><a class="nav-link" href="#">Cursos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="register-container">
            <form class="register-form" id="loginForm">
                <h1>Bienvenidos</h1>
                <p class="subtitle">Ingresa sus datos</p>
                <label>Correo electrónico
                    <span class="input-icon-container">
                        <i class="fa-regular fa-envelope input-icon-left"></i>
                        <input type="email" name="email" placeholder="ejemplo@correo.com" required>
                    </span>
                </label>
                <label>Contraseña
                    <span class="input-icon-container">
                        <i class="fa-solid fa-lock input-icon-left"></i>
                        <input type="password" name="password" placeholder="Ingresa tu contraseña" required>
                        <i class="fa-solid fa-eye toggle-password"></i>
                    </span>
                </label>
                <button type="submit" class="login-btn">Iniciar sesión</button>
                <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
                <button type="button" class="login-btn-google">
                    <img src="https://www.google.com/favicon.ico" alt="Google"> Iniciar sesion con Google
                </button>
                <p class="login-link">¿No tienes cuenta? <a href="registrar.html" style="color:#178CFF;text-decoration:none;">Crear cuenta</a></p>
            </form>
        </section>
    </main>
    <script src="../js/main.js"></script>
</body>
</html>
