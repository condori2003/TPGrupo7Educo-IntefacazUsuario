<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta | EduCo</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/a865a7002e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <h1 class="brand"><a href="inicioSinSesionVista.html" style="text-decoration: none; color: white;"><b>EduCo</b></a></h1>
            </div>
        </nav>
    </header>
    <main>
        <section class="register-container">
            <form class="register-form" id="registerForm" action="loginVista.html">
                <div class="icon-user">
                    <i class="fa-regular fa-user"></i>
                </div> 
                <h1>Crear Cuenta</h1>
                <p class="subtitle">Complete el formulario para registrarse</p>
                <label>Nombre completo
                    <input type="text" name="nombre" placeholder="Ingrese su nombre" required>
                </label>
                <label>Correo electrónico
                    <input type="email" name="email" placeholder="ejemplo@correo.com" required>
                </label>
                <label>Contraseña
                    <input type="password" name="password" placeholder="Mínimo 6 caracteres" minlength="6" required>
                    <i class="fa-solid fa-eye toggle-password" style="top: 70%;"></i>
                </label>
                <label>Fecha de nacimiento
                    <input type="date" name="fecha" placeholder="mm/dd/yyyy" required>
                </label>
                <button type="submit" class="register-btn">Crear cuenta</button>
                <p class="login-link">¿Ya tienes cuenta? <a href="loginVista.html">Inicia sesión aquí</a></p>
            </form>
        </section>
    </main>
    <script src="../js/main.js"></script>
</body>
</html>
